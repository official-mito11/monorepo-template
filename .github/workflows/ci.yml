name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: bun install

      - name: Format check
        run: bun run format:check

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Test (BE)
        run: bun run test:be

      - name: Test (FE)
        run: bun run test:fe

      - name: Test (CLI)
        working-directory: cli
        run: |
          cargo fmt --check
          cargo test

      - name: Build (gui-edit)
        working-directory: gui-edit
        run: |
          bun install
          bun run build
